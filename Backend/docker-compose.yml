services:
  postgres:
    image: postgres:16
    container_name: chat_postgres
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: chat_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
